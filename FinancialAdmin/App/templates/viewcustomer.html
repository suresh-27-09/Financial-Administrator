{% extends "index.html" %}

{% block content %}
<div class="row">
          <!-- Datatables -->
          <div class="col-lg-12">
            <div class="card mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Customer Details</h6>
              </div>
              <div class="table-responsive p-3">
                <table class="table align-items-center table-flush" id="dataTable">
                  <thead class="thead-light">
                    
                    <tr>
                      <th>CName</th>
                      <th>Email</th>
                      <th>Mobile</th>
                      <th>Place</th>
                      <th>Date</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                {% for i in cus %}
                  <tbody>
                    <tr>
                      <td>{{i.cname}}</td>
                      <td>{{i.cemail}}</td>
                      <td>{{i.cmobile}}</td>
                      <td>{{i.place}}</td>
                      <td>{{i.date}}</td>
                      <td>{{i.time}}</td>
                    </tr>
                  </tbody>
                  {% endfor %}
                </table>
              </div>
            </div>
          </div>
{% endblock %}
