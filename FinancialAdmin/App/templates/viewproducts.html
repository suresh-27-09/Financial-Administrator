{% extends "index.html" %}

{% block content %}
    <!-- Row -->
    <div class="row">
          <!-- Datatables -->
          <div class="col-lg-12">
            <div class="card mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Product Details</h6>
              </div>
              <div class="table-responsive p-3">
                <table class="table align-items-center table-flush" id="dataTable">
                  <thead class="thead-light">
                    <tr>
                      <th>Product Name</th>
                      <th>Company Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Exp date</th>
                     
                    </tr>
                  </thead>
                  {% for i in pro %}
                  <tbody>
                    <tr>
                      <td>{{i.pname}}</td>
                      <td>{{i.coname}}</td>
                      <td>${{ i.price}}</td>
                      <td>{{i.quantity}}</td>
                      <td>{{i.exp}}</td>
                      
                    </tr>
                  </tbody>
                  {% endfor %}
                </table>
              </div>
            </div>
          </div>
        </div>
        <!--Row-->
        {% endblock %}
