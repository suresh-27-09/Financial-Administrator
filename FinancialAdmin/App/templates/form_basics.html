{% extends "index.html" %}

{% block content %}
<div >
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Customer Detail</h6>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email"name="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Mobile</label>
        <div class="col-sm-9">
          <input type="number" name="mobile" class="form-control" id="inputEmail3" placeholder="Enter a Number">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Place</label>
        <div class="col-sm-9">
          <input type="text" name="place" class="form-control" id="inputEmail3" placeholder="Place">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Date</label>
        <div class="col-sm-9">
          <input type="date" name="date" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Time</label>
        <div class="col-sm-9">
          <input type="time" name="time" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary"> Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
