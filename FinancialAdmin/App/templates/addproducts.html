{% extends "index.html" %}

{% block content %}
<div >
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Product Detail</h6>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Product Name</label>
        <div class="col-sm-9">
          <input type="text" name="pname" class="form-control" id="inputEmail3" placeholder="Product Name ">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Company Name</label>
        <div class="col-sm-9">
          <input type="text"name="cname" class="form-control" id="inputEmail3" placeholder="Company Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">$Price</label>
        <div class="col-sm-9">
          <input type="number" name="price" class="form-control" id="inputEmail3" placeholder="$Price">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Quantity</label>
        <div class="col-sm-9">
          <input type="number" name="quantity" class="form-control" id="inputEmail3" placeholder="Quantity">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Exp Date</label>
        <div class="col-sm-9">
          <input type="date" name="edate" class="form-control" id="inputPassword3" placeholder="Exp Date">
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary"> Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
